<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
    function secondHighest(arr) {
      if (arr.length < 2) return null;

      let highest = -Infinity;
      let second = -Infinity;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > highest) {
          second = highest;
          highest = arr[i];
        } else if (arr[i] > second && arr[i] < highest) {
          second = arr[i];
        }
      }
      return second;
    }

    function Main() {
      var n = prompt("Enter the number of elements"); // Cypress stubs this
      var arr = [];

      for (var i = 0; i < n; i++) {
        arr[i] = Number(prompt("Enter element " + (i + 1))); // Cypress provides these too
      }

      // âœ… Important: alert only the number, no text!
      alert(secondHighest(arr));
    }

    Main();
  </script>
</body>
</html>
