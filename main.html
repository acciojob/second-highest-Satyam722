<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
    function secondHighest(arr) {
      if (arr.length < 2) return "Not enough elements";

      let highest = -Infinity;
      let second = -Infinity;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > highest) {
          second = highest;
          highest = arr[i];
        } else if (arr[i] > second && arr[i] < highest) {
          second = arr[i];
        }
      }

      return second;
    }

    function Main() {
      // For testing purpose, letâ€™s hardcode some numbers
      let arr = [10, 20, 5, 40, 30];
      alert("Second highest is: " + secondHighest(arr));
    }

    Main();
  </script>
</body>
</html>
